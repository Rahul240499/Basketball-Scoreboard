<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball ScoreCard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1 id="website-name">Basketball Scoreboard</h1>
                <img id="front-img" class="basketball-img" src="basketball.png" alt="basketball thrown in net">
        </header>
        <main class="box">
            <div class="container">
                <div>
                    <h3 class="team-name">HOME</h3>
                    <h2 id="home-score" class="score">0</h2>
                    <div class="buttons">
                        <button class="btn-increment" onclick="homeIncrementScoreBy1()">+1</button>
                        <button class="btn-increment" onclick="homeIncrementScoreBy2()">+2</button>
                        <button class="btn-increment" onclick="homeIncrementScoreBy3()">+3</button>
                    </div>
                </div>
                <div>
                    <h3 class="team-name">AWAY</h3>
                    <h2 id="guest-score" class="score">0</h2>
                    <div class="buttons">
                        <button class="btn-increment" onclick="guestIncrementScoreBy1()">+1</button>
                        <button class="btn-increment" onclick="guestIncrementScoreBy2()">+2</button>
                        <button class="btn-increment" onclick="guestIncrementScoreBy3()">+3</button>
                    </div>
                </div>
            </div>
            <button id="new-game" onclick="resetGame()">NEW GAME</button>
        </main>
        <section>
            <h3 id="commentary">GAME ON......</h3>
        </section>
        <script src="index.js"></script>
    </body>
</html>
